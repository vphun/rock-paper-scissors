<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="game">
    <h1>Rock Paper Scissors</h1>

    <p>Choose your move:</p>

    <div class="moves">
      <button id="Rock" class="move">Rock</button>
      <button id="Paper" class="move">Paper</button>
      <button id="Scissors" class="move">Scissors</button>
    </div>

    <div class="choices">
      <div id="player-choice">You chose: </div>
      <div id="computer-choice">Computer chose: </div>
      <div id="game-winner"></div>
    </div>
    <br>

    <div class="scores">
      <div id="player-score">Your score: 0</div>
      <div id="computer-score">Computer score: 0</div>
      <div id="score-winner"></div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
